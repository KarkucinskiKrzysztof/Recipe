<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of Recipes</title>
</head>
<body>

<h2 th:text="'List of Recipes'">Owners List</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">Description</th>
        <th style="width: 150px;">Cook Time</th>
        <th style="width: 150px;">Prep Time</th>
        <th style="width: 150px;">Difficulty</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">1</td>
        <td th:text="${recipe.description}">Joe</td>
        <td th:text="${recipe.cookTime}">Buck</td>
        <td th:text="${recipe.prepTime}">Buck</td>
        <td th:text="${recipe.difficulty}">Buck</td>
    </tr>
    </tbody>
</table>
</body>
</html>
